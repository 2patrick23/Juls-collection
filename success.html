 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
    }
    h2 {
      color: green;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .success-animation {
  text-align: center;
  margin-bottom: 20px;
  animation: fadeIn 0.8s ease-in-out;
}

.checkmark-circle {
  width: 80px;
  height: 80px;
  background: #28a745;
  border-radius: 50%;
  margin: 0 auto 10px;
  position: relative;
}

.checkmark {
  width: 22px;
  height: 40px;
  border: solid white;
  border-width: 0 6px 6px 0;
  position: absolute;
  top: 18px;
  left: 28px;
  transform: rotate(45deg);
  animation: drawCheck 0.6s ease forwards;
}

@keyframes drawCheck {
  from {
    height: 0;
    width: 0;
  }
  to {
    height: 40px;
    width: 22px;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>
<body>

<div class="box">
  <h2>‚úÖ Payment Successful</h2>
  <div class="success-animation">
  <div class="checkmark-circle">
    <div class="checkmark"></div>
  </div>
  <h2>Payment Successful</h2>
</div>

  <p>Please fill in your details to complete your order</p>

  <form id="waForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Your Phone Number" required>
    <input type="text" id="address" placeholder="Delivery Address" required>
    <textarea id="note" placeholder="Order details / size / color" required></textarea>
    <button type="submit">Send to WhatsApp</button>
  </form>
</div>

 <script>
  const form = document.getElementById("waForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const address = document.getElementById("address").value;
    const note = document.getElementById("note").value;

    // üî¥ REPLACE with YOUR WhatsApp number (no +, no spaces)
    const yourWhatsAppNumber = "2347086771985";

    const message =
      `*New Paid Order*%0A%0A` +
      `Name: ${name}%0A` +
      `Customer Phone: ${phone}%0A` +
      `Address: ${address}%0A` +
      `Order Details: ${note}%0A%0A` +
      `üôè Thanks for shopping with us on *Juls Collection*`;

    const whatsappURL = `https://wa.me/${yourWhatsAppNumber}?text=${message}`;

    window.open(whatsappURL, "_blank");
  });
</script>


</body>
</html>
